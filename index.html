<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
</head>
<body>
    <div class="nav">
        <div class="amazon-logo"><img src="amazon.logo.png" alt="Amazon Logo"></div>
        <div class="location">
            <div class="a"><i class="fa-solid fa-location-dot"></i></div>
            <div class="b"><span class="c">Delivering to Ghaziabad 201009</span><br><span class ="d">Update location</span></div>
        </div>
        <div class="search-bar">
            <div class="all">
                <span>All</span>
                <span><i class="fa-solid fa-caret-down"></i></span>
            </div>

        </div>
        <div class="language"></div>
        <div class="account"></div>
        <div class="orders"></div>
        <div class="cart"></div>
    
    </div>
</body>
</html>
