<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
</head>
<body>
    <div class="nav">
        <div class="amazon-logo"><img src="amazon.logo.png" alt="Amazon Logo"></div>
        <div class="location">
            <div class="a"><i class="fa-solid fa-location-dot"></i></div>
            <div class="b"><span class="c">Delivering to Ghaziabad 201009</span><br><span class ="d">Update location</span></div>
        </div>
        <div class="search-bar">
            <div class="all">
                <span>All</span><br>
                <span><i class="fa-solid fa-caret-down"></i></span>
            </div>
            <input type="text" class="search-input" placeholder="Search Amazon.in">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="language">
            <span><img src ="indian flag logo.png" alt="Indian flag" style="height: auto;"></span><br>
            <span>EN</span><br>
            <span><i class="fa-solid fa-caret-down" style="color: rgb(214, 212, 212);"></i></span>
        </div>
        <div class="account">
            <span>Hello, Sign in</span>
            <span>Account & Lists <i class="fa-solid fa-caret-down" style="color: rgb(214, 212, 212);"></i></span>
        </div>
        <div class="orders">
            <span>Returns</span>
            <span>& Orders</span>
        </div>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping" style="height: 20px;"></i>
            <span>Cart</span>
        </div>
    
    </div>
    <div class="nav2">
        <div class="all-categories">
            <span><i class="fa-solid fa-bars"></i></span>
            <span>All</span>
            <span>Categories</span>
        </div>
        <div class="nav2-items">
            <span class="nitems">Fresh <i class="fa-solid fa-caret-down" style="color: rgb(214, 212, 212);"></i></span>
            <span class="nitems">MX Player</span>
            <span class="nitems">Sell</span>
            <span class="nitems">Best Sellers</span>
            <span class="nitems">Mobiles</span>
            <span class="nitems">Today's Deals</span>
            <span class="nitems">Customer Service</span>
            <span class="nitems">Prime <i class="fa-solid fa-caret-down" style="color: rgb(214, 212, 212);"></i></span>
            <span class="nitems">New Releases</span>
            <span class="nitems">Amazon Pay</span>
            <span class="nitems">Fashion</span>
    </div>
</body>
</html>
