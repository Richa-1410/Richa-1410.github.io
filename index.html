<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="nav">
        <div class="amazon-logo border"><img src="amazon.logo.png" alt="Amazon Logo"></div>
        <div class="location border">
            <div class="a"><i class="fa-solid fa-location-dot"></i></div>
            <div class="b"><span class="c">Delivering to Ghaziabad 201009</span><br><span class ="d">Update location</span></div>
        </div>
        <div class="search-bar border">
            <div class="all">
                <span>All</span><br>
                <span><i class="fa-solid fa-caret-down"></i></span>
            </div>
            <input type="text" class="search-input" placeholder="Search Amazon.in">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="language border">
            <span><img src ="indian flag logo.png" alt="Indian flag" style="height: auto;"></span><br>
            <span>EN</span><br>
            <span><i class="fa-solid fa-caret-down drop"></i></span>
        </div>
        <div class="account border">
            <span style="font-size: 12px;">Hello,sign in</span>
            <span>Account & Lists <i class="fa-solid fa-caret-down drop"></i></span>
        </div>
        <div class="orders border">
            <span style="font-size: 12px;">Returns</span>
            <span>& Orders</span>
        </div>
        <div class="cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Cart</span>
        </div>
    
    </div>
    <div class="nav2">
        <div class="all-categories">
            <span><i class="fa-solid fa-bars"></i></span>
            <span>All</span>
            
        </div>
        <div class="nav2-items">
            <span class="nitems">Fresh <i class="fa-solid fa-caret-down drop"></i></span>
            <span class="nitems">MX Player</span>
            <span class="nitems">Sell</span>
            <span class="nitems">Bestsellers</span>
            <span class="nitems">Mobiles</span>
            <span class="nitems">Today's Deals</span>
            <span class="nitems">Customer Service</span>
            <span class="nitems">Prime <i class="fa-solid fa-caret-down drop"></i></span>
            <span class="nitems">New Releases</span>
            <span class="nitems">Amazon Pay</span>
            <span class="nitems">Fashion</span>
            <span class="nitems">Electronics</span>
            <span class="nitems">Home & Kitchen</span>
            <span class="nitems">Books</span>
        </div>
    </div>
    <div class="hero">
        <img src="hero 2.jpg" alt="Hero Image" >
    </div>
    <div class="content">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
   
    
</body>
</html>
